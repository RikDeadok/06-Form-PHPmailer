<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Отправка данных на почту</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Имя*:</label>
                    <input type="text" id="formName" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*:</label>
                    <input type="text" id="formEmail" name="email" class="form__input _req _email">
                </div>
                <div class="form__item">
                    <div class="form__label">Пол</div>
                    <div class="radio">
                        <div class="radio__item">
                            <input type="radio" checked value="male" id="formMale" name="male" class="radio__input">
                            <label for="formMale" class="radio__label"><span>Мужчина</span></label>
                        </div>
                        <div class="radio__item">
                            <input type="radio" value="female" id="formFemale" name="male" class="radio__input">
                            <label for="formFemale" class="radio__label"><span>Женщина</span></label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Сообщение:</label>
                    <textarea id="formMessage" name="message" class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <div class="form__label">Возраст:</div>
                    <select name="age" class="select">
                        <option value="от 18 до 25" selected>Молодой</option>
                        <option value="от 26 до 45">Старый</option>
                        <option value="от 46">Супер старый</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input type="file" accept=".jpg, .png, .gif" id="formImage" name="image" class="file__input">
                            <div class="file__button">Выбрать</div>
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input type="checkbox" checked id="formAgreement" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label">
                            <span>Я даю свое согласие на обработку персональных данных в соответствие с <a href="#" class="link">Условиями</a>*</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="form__button">Отправить</button>
            </form>
        </div>
    </div>

    <script src="scrypt.js"></script>
</body>
</html>
